{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm">
          
        </div>
        <div class="col-sm">
            <form method="POST" novalidate class="form-control">
                {% csrf_token %}
                <h2>Sign Up</h2>
                    
                {% for field in form %}
                <p>
                    {% if field.errors %}
                    <ul class="errorlist">
                        {% for error in field.errors %}
                        <li>{{ error }}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                     {{ field.label_tag }} {{ field }}
                </p>
                {% endfor %}
                <input type="submit" value="Register" />
            </form>
        </div>
        <div class="col">
        </div>
      </div>
    <!-- Content here -->
    
  </div>
{% endblock %}
