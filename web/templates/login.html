{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
    <div class="col"></div>
    <div class="col">
        <form method="POST" novalidate class="">
            {% csrf_token %}
            <h2>ເຂົ້າລະບົບ</h2>
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="ເຂົ້າລະບົບ" />
            <p>Don't have an account? <a href="/registerpage">ສະໝັກສະມາຊິກ</a></p>
        </form>
    </div>
    <div class="col"></div>
    </div>
</div>


{% endblock %}
